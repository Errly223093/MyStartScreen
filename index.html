<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  <body>
    <video class="img1" src="images/background.mp4" autoplay muted loop></video>
    <main>
      <div class="timeDate">

      <div class="memo"></div>

      <input class="memoDeleteNum" type="number" />
      <button class="memoDelete" onclick="memosub()">메모 삭제</button>
    </main>

    <script src="main.js"></script>
